
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Talks Today</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <header class="bg-dark text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Tech Talks Today</h1>
      <p class="lead">A one-day event full of insightful tech talks.</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2 class="mb-3">Filter by Category</h2>
        <div id="category-filters" class="d-flex justify-content-center flex-wrap">
          <button class="btn btn-primary m-1" data-category="all">All</button>
        </div>
      </div>
    </div>

    <div id="schedule" class="row">
      <!-- Schedule will be dynamically generated here -->
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Tech Talks Today</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
